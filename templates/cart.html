<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="container p-5">

      <div class="row mb-3">
        <div class="col-8">
          <h2>Products</h2>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-7">
          <input type="text" id="products-input" class="form-control" placeholder="Search products..."/>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-2 offset-6">
          <button class="btn btn-dark" id="search-button">Search</button>
          <button class="btn btn-secondary" id="reset-button">Reset</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-8">
          <table class="table table-striped" id="products-table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="btn btn-dark" id="loadmoreButton"> Load More </button>
        </div>
        <div class="col-4">
          <div class="col-4">
            <h4> Nutrients </h4>
            <table class='table'>
              <thead>
                <tr>
                  <th scope="col">Nutrients</th>
                  <th scope="col">Recommended</th>
                  <th scope="col">Cart</th>
                </tr>
                {% for k, v in recommeded_nutrients.items() %}
                  <tr>
                    <td>{{ k }}</td>
                    <td id="recommended-{{k.lower()}}">{{v}}</td>
                    <td id="cart-{{k.lower()}}">0</td>
                  </tr>
                {% endfor %}
              </thead>
              <tbody id="nutrients-table-body"></tbody>
            </table>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-danger" id="clear-btn">Clear Cart</button>
          </div>
          <h4>Cart</h4>
          <table class="table table-striped mb-5" id="cart-table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="cart-body"></tbody>
          </table>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-success" id="refreshSuggestions">Refresh Suggestions</button>
          </div>
          <h4 class="">Suggestions</h4>
          <div class="row mb-4">
            <div class="col-8">
              <h6 class="text-left" id="suggestionsDescription">This is description label</h6>
            </div>
          <table class="table table-striped" id="suggestions-table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="suggestions-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='cart.js') }}"></script>
  </body>
</html>
